<!DOCTYPE html>

<html class="no-js" lang="en" > 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Inika' rel='stylesheet' type='text/css'>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
  </head>

<body>
	<div class="background">
		What's up?
	</div>

	<div class="profile">
		<img src="images/fei_2.jpg" />
	</div>

	<div class ="row-fluid">
		<div class="span3"></div>
		<div class="description span6">
			<p>Hello, my name is Fei Xiao and I am a <a href="https://www.dribbble.com/heyitsfei">designer</a>. I also like to <a href="https://www.pixelsandcloth.com">tinker</a> and <a href="https://www.medium.com/heyitsfei">write</a> in my free time. Come say <a href="https://www.twitter.com/heyitsfei">hello</a>! </p> 
		</div>
		<div class="span3"></div>
	</div>

	<div class ="projects">
		<div id="myCarousel" class="carousel slide">
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		  <!-- Carousel items -->
		  <div class="carousel-inner">
		    <div class="active item"><img src="images/planana.png" /></div>
		    <div class="item"></div>
		    <div class="item"></div>
		  </div>
		  <!-- Carousel nav -->
		  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</div>

</body>

<script>
$('.carousel').carousel({
  interval: 2000
})
</script>


</html>
